<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>IMDB-Clone | DIBAKAR</title>
     <link rel="icon" type="image/x-icon" href="src/Logo.png" />

     <!-- Bootstrap  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

     <!-- FontAwesome -->
     <script src="https://kit.fontawesome.com/a8162db7fd.js" crossorigin="anonymous"></script>

     <!-- Animate -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

     <!-- custom-css -->
     <link rel="stylesheet" href="style.css" />
</head>

<body>
     <!-- NAVBAR -->
     <nav class="navbar bg-dark px-2 sticky-top">
          <div class="container-fluid justify-content-start">
               <a class="navbar-brand" href="#">
                    <img src="Logo.png" id="logo" alt="" class="d-inline-block align-text-top" />
               </a>

               <!-- Search Bar-->
               <div id="searchBar" class="mx-auto">
                    <form action="" autocomplete="off">
                         <input type="search" placeholder="Search Any Movies Or TV Shows... " id="search"
                              autocomplete="off" />

                         <button id="searchBtn">
                              <i class="fa-solid fa-magnifying-glass search-icon"></i>
                         </button>
                    </form>
               </div>

               <div id="favourites"><i class="fa-solid fa-bars"></i></div>
          </div>
     </nav>

     <div id="super" class="d-flex justify-content-between">
          <!-- Main-Section-->

          <main id="main-section">
               <!-- Suggestion-->

               <div id="Suggestion" class="d-flex">
                    <p id="empty-search" class="text-muted fs-1 pt-5 ms-4">

                    </p>

                    <div id="card-container">

                    </div>
               </div>
          </main>

          <!-- Favourite-Section -->
          <section id="favoriteSection">
               <h2 class="text-center bg-gradient">Favorites</h2>

               <div id="empty-fav">
                    <p class="fs-5 mx-3 text-muted text-center">
                         Click on <i class="fa-heart fa-solid text-muted "></i>
                         to add.
                    </p>
               </div>

               <div id="fav-movies-container" class=".flex-column mx-auto">

               </div>
          </section>
     </div>

     <script src="script.js"></script>
</body>

</html>
